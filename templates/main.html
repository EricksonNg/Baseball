<!--
    The menu bar and credits will show up on every webpage that renders a .html template which extends to this template(main.html) 

    The body section is the only section that isn't static, as the information is extended from the different .html templates    
 -->
<html>

  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <title>repl.it</title>
      <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" type="text/css" />
      <script src ="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"> </script>
  </head>

  <body>

    <!-- navigation bar -->
    <div id = "nav_bar">
      <ul>
        <li> <a {% if request.path == '/home' %}class="active"{% endif %} href="{{ url_for('homepage') }}">Home</a></li> 
        <li> <a {% if request.path == '/about' %}class="active"{% endif %} href="{{ url_for('about') }}">Standings</a></li>
        <li> <a {% if request.path == '/hitting' %}class="active"{% endif %} href="{{url_for('hitting')}}">Hitting</a></li>
        <li> <a {% if request.path == '/pitching' %}class="active"{% endif %} href="{{url_for('pitching')}}">Pitching</a></li>
        <li> <a {% if request.path == '/schedule' %}class="active"{% endif %} href="{{ url_for('schedule') }}">Schedule</a></li>
      </ul>
    </div>
     
    <!-- Body section -->
    <div id = "body_div">
      {%  block body  %} {% endblock %}
    </div>

    <!-- Credit section  -->
    <div id = "credit"> 
      <p>Created by Erickson and Jacky</p>
    </div>

  </body>


</html>
